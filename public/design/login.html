<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <!-- --
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">	
  <!-- -->
  <link href='http://fonts.googleapis.com/css?family=Cousine:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='/index.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <form class="form-signin">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" class="form-control" name="nick" placeholder="Nickname" required autofocus>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-send"></span></span>
              <input type="text" class="form-control" name="chan" placeholder="#Node.js" required>
            </div>
          </div>
          <div id="advanced" class="collapse">
            <div class="form-group">
              <input type="text" class="form-control" name="host" placeholder="irc.server.org" value="irc.freenode.org">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" name="port" placeholder="port#" value="6667">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="pass" placeholder="Password">
            </div>
          </div>
          <button class="btn btn-lg btn-primary btn-block disabled" type="submit">Sign in</button>
          <div class="pull-right">
            <a type="button" class="btn btn-link" data-toggle="collapse" data-target="#advanced">Advanced</a>
          </div>
        </form>
      </div>
    </div>
         
  </div> 
  <!-- /container -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
</body>
</html>
