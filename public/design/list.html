<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <!-- --
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">	
  <!-- -->
  <link href='http://fonts.googleapis.com/css?family=Cousine:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='/index.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    
    <div data-bind="visible: viewState() === 'opened'" style="">
      <!-- ko if: channels().length === 0 --><!-- /ko -->
      <!-- ko if: channels().length > 0 -->
      <div data--bind="foreach: channels" data-bind="foreach: channel">
        <div id="%s" class="panel panel-default" xstyle="width:400px;border-right:1px solid #B8B8B8; float:left">
          <div class="panel-heading">
            <a href="javascript:" title="close" data-bind="click: $root.sendPart ">X</a>
            (<span data-bind="text: $root.totalUnseen()">0</span>)
            <select data-bind="options: $root.channels, 
                              optionsText: function(item) {
                                return item.name() + ' (' + item.totalUnseen() + ')'
                              }, 
                              value: $root.channel"><option value="">* (0)</option><option value="">#td-debug (0)</option><option value="">#257 (0)</option></select>
            <span>&nbsp;â€”&nbsp;</span>
            <span data-bind="text: topic, attr: { title: topic }"></span>
          </div>
          <ol class="panel-body list-group" data-bind="foreach: messages, contract: messages, scrollBottom: messages" style="max-height: 100%;">
            <li data-bind="template: { afterRender: function(){ $data.seen(true) } }">
              <blockquote>
                <header>
                  <cite class="author" data-bind="text: from">td-debug</cite>&nbsp;
                  <time title="2013-11-15T10:01:40.135Z" data-bind="text: time, attr: { title: date }">10:01</time>
                </header>
                <p data-bind="html: text">hello</p>
              </blockquote>
            </li>
      
            <li data-bind="template: { afterRender: function(){ $data.seen(true) } }">
              <blockquote>
                <header>
                  <cite class="author" data-bind="text: from">cmilhench</cite>&nbsp;
                  <time title="2013-11-15T10:01:44.127Z" data-bind="text: time, attr: { title: date }">10:01</time>
                </header>
                <p data-bind="html: text">Hi</p>
              </blockquote>
            </li>
      
            <li data-bind="template: { afterRender: function(){ $data.seen(true) } }" class="followon">
              <blockquote>
                <header>
                  <cite class="author" data-bind="text: from">cmilhench</cite>&nbsp;
                  <time title="2013-11-15T10:01:50.350Z" data-bind="text: time, attr: { title: date }">10:01</time>
                </header>
                <p data-bind="html: text">How's it going?</p>
              </blockquote>
            </li>
      
            <li data-bind="template: { afterRender: function(){ $data.seen(true) } }">
              <blockquote>
                <header>
                  <cite class="author" data-bind="text: from">td-debug</cite>&nbsp;
                  <time title="2013-11-15T10:01:58.591Z" data-bind="text: time, attr: { title: date }">10:01</time>
                </header>
                <p data-bind="html: text">not too bad thanks</p>
              </blockquote>
            </li>
      
            <li data-bind="template: { afterRender: function(){ $data.seen(true) } }" class="followon">
              <blockquote>
                <header>
                  <cite class="author" data-bind="text: from">td-debug</cite>&nbsp;
                  <time title="2013-11-15T10:02:19.981Z" data-bind="text: time, attr: { title: date }">10:02</time>
                </header>
                <p data-bind="html: text">can't complaine</p>
              </blockquote>
            </li>
          </ol>
          <div class="panel-footer" data-bind="expand: messages" style="min-height: 234px;">
            <textarea data-bind="event: { keyup: $root.sendMessage }"></textarea>
          </div>
        </div>
      </div>
      <!-- /ko -->
    </div>
  
  </div> 
  <!-- /container -->
  
</body>
</html>
